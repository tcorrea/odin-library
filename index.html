<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <header></header>
        <main>
            <section>
                <div class="columns">
                    <div class="column is-full has-background-black">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Title</th>
                                    <th>Author</th>
                                    <th>Pages</th>
                                    <th>Read</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody class="books"></tbody>
                        </table>
                    </div>
                </div>
                <div class="modal" id="modal-js-example">
                    <div class="modal-background"></div>
                    <div class="modal-card">
                        <header class="modal-card-head">
                            <p class="modal-card-title">Add a new Book</p>
                            <button class="delete" aria-label="close"></button>
                        </header>
                        <form method="post" action="" id="book-form">
                            <section class="modal-card-body">
                                <div class="field">
                                    <label class="label">Title</label>
                                    <div class="control">
                                        <input class="input" type="text" placeholder="Title" name="title" />
                                    </div>
                                </div>
                                <div class="field">
                                    <label class="label">Author</label>
                                    <div class="control">
                                        <input class="input" type="text" placeholder="Author" name="author" />
                                    </div>
                                </div>
                                <div class="field">
                                    <label class="label">Pages</label>
                                    <div class="control">
                                        <input class="input" type="text" placeholder="Pages" name="pages" />
                                    </div>
                                </div>
                                <div class="field">
                                    <label class="label">Read</label>
                                    <div class="control">
                                        <div class="select">
                                            <select name="read">
                                                <option value="0">False</option>
                                                <option value="1">True</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </section>
                            <footer class="modal-card-foot">
                                <button type="submit" class="button is-success">
                                    Save changes
                                </button>
                                <button class="button">Cancel</button>
                            </footer>
                        </form>
                    </div>
                </div>
                <div class="columns">
                    <div class="column is-full has-background-black">
                        <button class="button is-primary js-modal-trigger" data-target="modal-js-example">
                            Add Book
                        </button>
                    </div>
                </div>
            </section>
        </main>
        <footer></footer>
    </div>
</body>

<script src="javascript/script.js"></script>
<script src="javascript/modal.js"></script>

</html>
