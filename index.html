<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/style.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <header>
            <section class="hero">
                <div class="columns">
                    <div class="column is-full">
                        <div class="hero-body">
                            <p class="title">Project: Library</p>
                            <p class="subtitle">JavaScript Course - theodinproject.com</p>
                        </div>
                    </div>
                </div>
            </section>
        </header>
        <main>
            <section>
                <div class="columns">
                    <div class="column is-full">
                        <table class="table is-fullwidth is-bordered is-striped is-narrow is-hoverable">
                            <thead>
                                <tr>
                                    <th>Title</th>
                                    <th>Author</th>
                                    <th>Pages</th>
                                    <th></th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody class="books"></tbody>
                        </table>
                    </div>
                </div>
                <div class="columns">
                    <div class="column is-full">
                        <button class="button is-primary js-modal-trigger" data-target="modal-js-example">
                            Add Book
                        </button>
                    </div>
                </div>
            </section>
            <div class="modal" id="modal-js-example">
                <div class="modal-background"></div>
                <div class="modal-card">
                    <header class="modal-card-head">
                        <p class="modal-card-title">Add a new book</p>
                        <button class="delete" aria-label="close"></button>
                    </header>
                    <form method="post" action="" id="book-form">
                        <section class="modal-card-body">
                            <div class="field">
                                <label class="label">Title</label>
                                <div class="control">
                                    <input class="input" type="text" placeholder="Title" name="title" />
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">Author</label>
                                <div class="control">
                                    <input class="input" type="text" placeholder="Author" name="author" />
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">Pages</label>
                                <div class="control">
                                    <input class="input" type="text" placeholder="Pages" name="pages" />
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">Have you read it?</label>
                                <div class="control">
                                    <div class="select">
                                        <select name="read">
                                            <option value="0">No</option>
                                            <option value="1">Yes</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </section>
                        <footer class="modal-card-foot">
                            <button type="submit" class="button is-success">Save</button>
                            <button class="button">Cancel</button>
                        </footer>
                    </form>
                </div>
            </div>
        </main>
        <footer></footer>
    </div>
</body>

<script src="javascript/script.js"></script>
<script src="javascript/modal.js"></script>

</html>
